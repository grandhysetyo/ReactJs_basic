<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Open Sans', sans-serif;
            margin: 8%;
        }
    </style>
    <title>Study Reactjs</title>
</head>
<body>
    <header>
        <img src="assets/img/reactjs.svg" alt="" width="20%">
        <h4>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </h4>
    </header>
    <div id="container">

    </div>
    <footer>
        <p>&copy; 2021 | Study Reactjs</p>
    </footer>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script>
        // Example create element
        const heading = React.createElement('h1', null, 'Hello, React JS')
        ReactDOM.render(heading, document.getElementById('container'))
    </script>
</body>
</html>
